version: '3.8'

services:
  # PostgreSQL database for CocoIndex metadata
  cocoindex-postgres:
    image: postgres:15
    container_name: cocoindex-postgres
    environment:
      POSTGRES_DB: cocoindex
      POSTGRES_USER: cocoindex
      POSTGRES_PASSWORD: cocoindex
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts with existing PostgreSQL
    volumes:
      - cocoindex_postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cocoindex -d cocoindex"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cocoindex-network

  # FalkorDB for graph database storage (includes browser on port 3000)
  falkordb:
    image: falkordb/falkordb:latest
    container_name: cocoindex-falkordb
    restart: unless-stopped
    ports:
      - "${FALKORDB_PORT:-6379}:6379"  # Database port
      - "${FALKORDB_BROWSER_PORT:-3000}:3000"  # Browser UI port
    environment:
      - REDIS_ARGS=--loglevel warning --maxmemory 2g --maxmemory-policy allkeys-lru --save ""
      - FALKORDB_ARGS=NODE_CREATION_BUFFER 128 QUERY_MEM_CAPACITY 134217728 CMD_INFO no OMP_THREAD_COUNT 1 CACHE_SIZE 5
    mem_limit: 2g
    memswap_limit: 2g
    networks:
      - cocoindex-network
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: pgAdmin for database management
  cocoindex-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cocoindex-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cocoindex.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      - cocoindex-postgres
    networks:
      - cocoindex-network
    profiles:
      - admin  # Only start with --profile admin

volumes:
  cocoindex_postgres_data:

networks:
  cocoindex-network:
    driver: bridge
